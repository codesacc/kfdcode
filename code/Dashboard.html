<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Dashboard</h1>
            <button id="logoutButton">Logout</button>
        </header>
        
        <div class="container">
            <h2>Data Entry Form</h2>
            <form id="dataEntryForm">
                <label for="entryDate">Date:</label>
                <input type="date" id="entryDate" required>

                <label for="entryName">Name:</label>
                <input type="text" id="entryName" required>

                <label for="entryAge">Age:</label>
                <input type="number" id="entryAge" required>

                <label for="entryLocation">Location:</label>
                <input type="text" id="entryLocation" required>

                <label for="entryLocation">Location:</label>
                <input type="text" id="entryLocation" required>


                <button type="submit">Submit</button>
            </form>

            <h2>Data Table</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
            <button id="downloadExcel">Download Excel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
